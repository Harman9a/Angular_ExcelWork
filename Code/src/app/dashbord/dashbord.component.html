<app-header></app-header>
<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile *ngFor="let index of datas">
    <mat-card class="example-card">
      <mat-card-title
        ><b>Company Name : </b>{{ index.company_name }}</mat-card-title
      >
      <mat-card-subtitle
        ><b>User Name : </b> {{ index.user_name }}</mat-card-subtitle
      >
      <mat-card-content>
        <p></p>
      </mat-card-content>
      <mat-card-actions>
        <div class="example-button-row">
          <button
            mat-flat-button
             style="background-color: #E18942; color: white;"
            (click)="viewSheet(index.year, index.id, index.company_name)"
          >
            View
          </button>
          <button mat-flat-button color="warn" (click)="delete(index.id)">
            Delete
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
